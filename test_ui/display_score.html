<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MusicPaste, Awesome, embeddable music TABs and scores with sound synthesis</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>

<body >
    <!--<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#home">MusicPaste</a>
            </div>
        </div>
    </nav>-->
    <br/>
    <div class="container">

        <div class="row">
            <div class="col-lg-12 col-md-12">
            
                <h1 class="page-header">
                    <a href='/'>MusicPaste</a>
                    <small>The easiest way to create and share music</small>
                </h1>
                <div class="input-group">
                    <div class="col-lg-4 col-md-4 ">
                        <div class="input-group">
                          <span class="input-group-addon">Here the Title</span>
                        </div>
                        <div class="input-group">
                          <span class="input-group-addon">Here the name</span>
                        </div>
                    </div>

                    <div class="col-lg-8 col-md-8 ">
                        <div class="input-group">
                          <span class="input-group-addon">Here the Description</span>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        <hr>
        
        <div class="row" ng-app="MusicPaste">
            <div ng-controller="vextabController">

                <div class="col-lg-7 col-md-7">
                        <div>
                            <div class="col-lg-6 col-md-6">
                                <a class="btn btn-default btn-lg" ng-click="play()">
                                    <i class="fa fa-play fa-fw"></i>
                                    <span class="network-name">Play</span>
                                </a>
                                <a class="btn btn-default btn-lg" ng-click="stop()">
                                    <i class="fa fa-stop fa-fw"></i>
                                    <span class="network-name">Stop</span>
                                </a>
                            </div>
                            <div class="col-lg-6 col-md-6">
                            <!--Select your instrument:--> 
                                <select ng-model="selectedTempo" ng-change="onSelectTempo(selectedTempo)" ng-options="tempo for tempo in tempos"></select>
                                <select ng-model="selectedInstrument" ng-change="onSelectInstrument(selectedInstrument)" ng-options="instrument for instrument in instruments"></select>
                            </div>
                        </div>
                        <div>
                            <div data-vextab-paper="vextabText">
                            </div>
                        </div>
                </div>

                <div class="col-lg-5 col-md-5" >

                    <div >
                        <!--<div ng-model="vextabText" ng-show="false">
                        
                        tabstave notation=true 
                        notes 4-5-6/3 10/4 

                        </div>-->
                    </div>
                    
                </div>
                <div class="col-lg-3 col-md-3 ">
                    Share on:
                    <ul class="list-inline banner-social-buttons">
                        <li><a href="https://twitter.com/SBootstrap" class="btn btn-default btn-lg">
                                <i class="fa fa-twitter fa-fw"></i> 
                                <span class="network-name">Twitter</span>
                            </a>
                        </li>
                        <li><a href="#" class="btn btn-default btn-lg">
                                <i class="fa fa-facebook fa-fw"></i> 
                                <span class="network-name">Facebook</span>
                            </a>
                        </li>
                        <li><a href="#" class="btn btn-default btn-lg">
                                <i class="fa fa-google-plus fa-fw"></i>
                                <span class="network-name">Google +</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <hr>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; <a href="musicpaste.com"> MusicPaste</a> 2014</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script> <!-- TODO update version-->
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="js/underscore-min.js"></script>
    
    
    
    <script src="js/angular.min.js"></script>
    <!--<script src="js/angular-route.js"></script>-->
    <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
    
        <!-- Base64 - for midi font loading-->
    <script src="js/base64-binary.js"></script>
    <!-- Paper JS - for midi player graphics-->
    <script src="js/paper-core.min.js"></script>

    <script src="js/MIDI.js"></script>
        
    <script src="js/vexflow-min.js"></script>
    
    <script src="js/tabdiv-debug.js"></script>
    
    <script src="js/musicpaste.js"></script>


</body>

</html>
