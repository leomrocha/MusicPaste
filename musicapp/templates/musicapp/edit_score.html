{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MusicPaste, Awesome, embeddable music TABs and scores with sound synthesis</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'musicapp/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'musicapp/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <style>
    .editable {
        width:95%;
        height: 100%;
        border-style: solid;
        border-width: 1px;
        
    }
    .editable:hover {
        background-color:#eeeeee;
    } 
    </style>
</head>

<body >
    <!--<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#home">MusicPaste</a>
            </div>
        </div>
    </nav>-->
    <br/>
    <div class="container">

        <div class="row">
        
            <div class="col-lg-12 col-md-12">
            
                <h1 class="page-header">
                    <a href='/'>MusicPaste</a>
                    <small>The easiest way to create and share music</small>
                </h1>
                
        
            <!-- Button trigger modal -->
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
              <span class="fa fa-save fa-fw"></span> Save & <span class="fa fa-share fa-fw"></span> Share
            </button>
            
            
                                <!--div class="col-lg-2 col-md-2 ">
                                    <button type="button" class="btn btn-default btn-lg">
                                       
                                    </button>
                                </div-->
                
                <!-- Modal -->
                <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                    
                        <!-- Little x button to close this modal -->
                        <div class="modal-header" style="border: none">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        </div>
                      <div class="modal-body" style="padding: 0px 20px 20px 20px">
                        
                        <form role="form" id="save-form" action="{% url 'edit_score' %}" method="post">
                          {% csrf_token %}
                          <div class="form-group">
                            <label for="id_title">Title</label>
                            <input type="text" class="form-control" id="id_title" maxlength="100" name="title" placeholder="Title">
                          </div>
                          <div class="form-group">
                            <label for="id_name">Your name</label>
                            <input type="text" class="form-control" id="id_name" maxlength="100" name="name" placeholder="Your name">
                          </div>
                          <div class="form-group">
                            <label for="id_email">Email</label>
                            <input type="email" class="form-control" id="id_email" maxlength="254" name="email" placeholder="Enter email">
                          </div>
                          <div class="form-group">
                            <label for="id_description">Description</label>
                            <textarea cols="40" class="form-control" id="id_description" name="description" rows="10" placeholder="Description"></textarea>
                          </div>
                        
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <!--button type="button" class="btn btn-primary">
                                <span class="fa fa-save fa-fw"></span> Save & <span class="fa fa-share fa-fw"></span> Share
                            </button-->
                            <button type="submit" class="btn btn-primary"><span class="fa fa-save fa-fw"></span> Save & <span class="fa fa-share fa-fw"></span> Share</button>
                        </form>
                      </div> <!-- /.modal-body -->
                      
                    </div>
                  </div>
                </div> <!-- /.modal -->
                
                

            </div>

        </div>
        <hr>
        
        <div class="row" ng-app="MusicPaste">
            <div ng-controller="vextabController">

                <div class="col-lg-7 col-md-7">
                        <div>
                            <div class="col-lg-6 col-md-6">
                                <a class="btn btn-default btn-lg" ng-click="play()">
                                    <i class="fa fa-play fa-fw"></i>
                                    <span class="network-name">Play</span>
                                </a>
                                <a class="btn btn-default btn-lg" ng-click="stop()">
                                    <i class="fa fa-stop fa-fw"></i>
                                    <span class="network-name">Stop</span>
                                </a>
                            </div>
                            <div class="col-lg-6 col-md-6">
                            <!--Select your instrument:--> 
                                <select ng-model="selectedTempo" ng-change="onSelectTempo(selectedTempo)" ng-options="tempo for tempo in tempos"></select>
                                <select ng-model="selectedInstrument" ng-change="onSelectInstrument(selectedInstrument)" ng-options="instrument for instrument in instruments"></select>
                            </div>
                        </div>
                        <div>
                            <div data-vextab-paper="vextabText">
                            </div>
                        </div>
                </div>

                <div class="col-lg-5 col-md-5" >
                    <div>
                          Edit the text below:
                    </div>

                    <div >
                        <textarea form="save-form" id="id_content" name= "content" ng-model="vextabText" class="editor editable" rows="30" columns="40"></textarea>
                    </div>
                    
                </div>
            </div>
        </div>

        <hr>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; <a href="musicpaste.com"> MusicPaste</a> 2014</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- JavaScript -->
    <script src="{% static 'musicapp/js/jquery-1.10.2.js' %}"></script> <!-- TODO update version-->
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="{% static 'musicapp/js/underscore-min.js' %}"></script>
    
    
    
    <script src="{% static 'musicapp/js/angular.min.js' %}"></script>
    <!--<script src="js/angular-route.js"></script>-->
    <script src="{% static 'musicapp/js/ui-bootstrap-tpls-0.11.0.min.js' %}"></script>
    
        <!-- Base64 - for midi font loading-->
    <script src="{% static 'musicapp/js/base64-binary.js' %}"></script>
    <!-- Paper JS - for midi player graphics-->
    <script src="{% static 'musicapp/js/paper-core.min.js' %}"></script>

    <script src="{% static 'musicapp/js/MIDI.js' %}"></script>
        
    <script src="{% static 'musicapp/js/vexflow-min.js' %}"></script>
    
    <script src="{% static 'musicapp/js/tabdiv-debug.js' %}"></script>
    
    <script src="{% static 'musicapp/js/bootstrap.js' %}"></script>
    <script src="{% static 'musicapp/js/musicpaste.js' %}"></script>


</body>

</html>
